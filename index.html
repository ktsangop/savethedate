<!DOCTYPE html>
<html>
  <head>
    <title>Add Map</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" type="text/css" href="./styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Caudex:ital@0;1&family=GFS+Neohellenic:ital,wght@0,400;0,700;1,400;1,700&family=Literata:ital,wght@0,200;0,300;1,200&family=Roboto&family=Sacramento&family=Satisfy&family=The+Nautigal:wght@400;700&display=swap" rel="stylesheet">

  <body>
    <header></header>
    <main class="main-container greek-sans">
      <h1 class="eng-handwrite main-title">Save the Date!</h1>
      
      <h1 class="greek-sans">Κώστας & Βίλη</h1>
  
      <p class="greek-sans paragraph">Σας προσκαλούμε στο αρχοντικό μας 
        <br>(εντάξει του Χατζηγάκη είναι &#128517;)
        <br>για να φάμε, να πιούμε και να χορέψουμε!

        <br><br>Αααα, θα παντρευτούμε κιόλας, αλλά μικρή σημασία έχει τα παραπάνω μένουν &#128539;
      </p>

      <p></p>
      <div class="map-container">
        <iframe src="https://www.google.com/maps/embed/v1/place?key=AIzaSyCucx8l97Zx5CGexRd-B4zwziAYnAJBYic&q=place_id:ChIJdSFun3FAWRMRNr32dWxUTQM&zoom=10"
                width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy">
        </iframe>
      </div>
    </main>

    <footer></footer>
  </body>
</html>
